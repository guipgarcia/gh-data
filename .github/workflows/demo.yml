name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Store/Upload build assets
        uses: actions/upload-artifact@v4  
        with: 
          name: dist-files
          path: dist
          #path: |
          #  dist
          #  package.json

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Retrieving the uploaded build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: Display downloaded files
        run: ls     
      - name: Deploy
        run: echo "Deploying..."
